<html>
    <head>
        <style>
        body {
            font-size: 10vw;
        }
        </style>
    </head>
    <body>
        <iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLSc9xUADJaUj28s-t6zx4hriH-q8dBS4esFM3Om4VsZo-McXeg/viewform?embedded=true" width="1200" height="1200" frameborder="0" marginheight="0" marginwidth="0">Loading</iframe>

        <script type="text/javascript">
            var load = 0;

            document.getElementById('gform').onload = function(){
                /*Execute on every reload on iFrame*/
                console.log("###");
                load++;
                if(load > 1){
                    /*Second reload is a submit*/
                    window.parent.postMessage("A", "*");
                }
            }

            window.addEventListener("A", function(event) {
                window.parent.postMessage("B", "*");
            });

        </script>
    </body>
</html>
