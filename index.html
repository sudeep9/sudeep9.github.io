<html>
    <head>
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
    <body>
        <iframe 
            id="gform"
            src="https://docs.google.com/forms/d/e/1FAIpQLSc9xUADJaUj28s-t6zx4hriH-q8dBS4esFM3Om4VsZo-McXeg/viewform?embedded=true"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto"> 
        </iframe>

        <script type="text/javascript">
            var load = 0;

            document.getElementById('gform').onload = function(){
                /*Execute on every reload on iFrame*/
                console.log("###");
                load++;
                if(load > 1){
                    /*Second reload is a submit*/
                    //window.parent.postMessage("A", "*");
                    window.location = "https://www.picktime.com/akiraskinclinic";
                }
            }

            /*
            window.addEventListener("A", function(event) {
                window.parent.postMessage("B", "*");
            });
            */

        </script>
    </body>
</html>
